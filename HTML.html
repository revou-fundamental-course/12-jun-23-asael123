<!doctype HTML>
<html>
    <head>
        <title>Konversi Celsius ke Farenheit</title> 
        <link rel="stylesheet" href="style.CSS"> 
    </head>
    <body>
        <div>
        <script src="script.jss"></script>
        <h1>Kalkulator Konversi Satuan Dari Celsius ke Farenheit</h1>
        <label>Masukan suhu Celsius yang ingin di konversi di bawah ini lalu klik konversi untuk melihat hasilnya dalam bentuk Farenheit</label>
        <br>
        <label>Celsius (C)</label>
        <br>
        <input type="number" id="celsius" >
        <br>
        <button oneclick="showcelsius">Konversi</button><button>reset</button>
        <br>
        <label>Farenheit (F)</label>
        <br>
        <input type="number" id="farenheit" >
        <br>
        <label>Cara Menghitung</label>
        <br>
        <input type="text">
        </div>

        
    </body>
</html>
